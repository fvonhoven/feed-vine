<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>FeedVine - Your Smart RSS Feed Aggregator</title>
    <meta name="title" content="FeedVine - Your Smart RSS Feed Aggregator" />
    <meta
      name="description"
      content="Aggregate, organize, and automate your RSS feeds. Create custom feed collections for Zapier, IFTTT, and more. Stay updated with content that matters."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://feedvine.app/" />
    <meta property="og:title" content="FeedVine - Your Smart RSS Feed Aggregator" />
    <meta
      property="og:description"
      content="Aggregate, organize, and automate your RSS feeds. Create custom feed collections for Zapier, IFTTT, and more. Stay updated with content that matters."
    />
    <meta property="og:image" content="https://feedvine.app/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://feedvine.app/" />
    <meta property="twitter:title" content="FeedVine - Your Smart RSS Feed Aggregator" />
    <meta
      property="twitter:description"
      content="Aggregate, organize, and automate your RSS feeds. Create custom feed collections for Zapier, IFTTT, and more. Stay updated with content that matters."
    />
    <meta property="twitter:image" content="https://feedvine.app/og-image.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#10b981" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
